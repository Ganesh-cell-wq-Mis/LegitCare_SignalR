<div>
  <section>
    <div class="container">
      <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
        <div class="row justify-content-center">
          <div class="col-xl-8 col-lg-9 text-center py-5">
            <h1 style="color: #1c3e6c; font-weight: 600;"> Chat Details</h1>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top:1%;margin-bottom: 2%;">
        <div class="col-md-8">
        </div>
        <div class="col-md-4">
          <input class="form-control mr-sm-2" type="text" (keyup)="applyFilter($any($event.target).value)"
            placeholder="Search" aria-label="Search">
        </div>
      </div>


      <div class=" col  p-0 example-container mat-elevation-z10 ">

        <mat-table mat-table [dataSource]="dataSource" matSort>


          <ng-container matColumnDef="From">
            <mat-header-cell fxFlex="25%" *matHeaderCellDef mat-sort-header="From"> From
            </mat-header-cell>
            <mat-cell fxFlex="25%" *matCellDef="let lesson"> {{lesson.from}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="To">
            <mat-header-cell fxFlex="25%" *matHeaderCellDef mat-sort-header="To">To
            </mat-header-cell>
            <mat-cell fxFlex="25%" *matCellDef="let lesson"> {{lesson.to}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Date">
            <mat-header-cell fxFlex="25%" *matHeaderCellDef mat-sort-header="Date">Date
            </mat-header-cell>
            <mat-cell fxFlex="25%" *matCellDef="let lesson"> {{lesson.date| date: 'dd-MM-yyyy'}} </mat-cell>
          </ng-container>


          <ng-container matColumnDef="Message">
            <mat-header-cell fxFlex="25%" *matHeaderCellDef mat-sort-header="Message">Message
            </mat-header-cell>
            <mat-cell fxFlex="25%" *matCellDef="let lesson"> {{lesson.message}} </mat-cell>
          </ng-container>


          <mat-header-row *matHeaderRowDef="DisplayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: DisplayedColumns"></mat-row>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" fxFlex="100%" style="color: red; text-align: center; padding-top: 10px;">
              No records found.
            </td>
          </tr>
        </mat-table>

        <mat-paginator [length]="length" [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize"
          (page)="pageEvent = $event">
        </mat-paginator>
      </div>

    </div>

  </section>
</div>
<app-chat></app-chat>
