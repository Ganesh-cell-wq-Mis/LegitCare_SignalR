      <h3>Registration</h3>
      <p></p>
      <!-- <input type="submit" name="" value="Login"/><br/> -->
    </div>
    <div class="col-md-9 register-right">

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">
            <img src="assets/logo legit.jpg" style="width: 300px;" alt="logo">
          </h3>
          <div class="row register-form">

            <form [formGroup]="RegForm">
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="form-label">First Name</label>
                  <input type="text" formControlName="firstName" id="form2Example11" maxlength="20" class="form-control"
                    placeholder="First Name" />
                </div>

                <div class="form-group col-md-6">
                  <label class="form-label">Last Name</label>
                  <input type="text" formControlName="lastName" maxlength="20" class="form-control"
                    placeholder="Last Name" />
                </div>

              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="form-label">Email Id</label>
                  <input type="email" formControlName="emailId" class="form-control" maxlength="60"
                    placeholder="Email Id" />
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label">Contact Number</label>
                  <input type="text" formControlName="mobileNumber" class="form-control" placeholder="Contact Number" />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="form-label">Pasword</label>
                  <input type="password" formControlName="password" maxlength="20" class="form-control"
                    placeholder="Password" />
                </div>
                <!-- <div class="form-group col-md-6">

                    <option *ngFor="let val of roles" [value]="val.value">{{val.value}}</option>
                  </select>
                </div> -->

              </div>
              <!-- <div class="row">

                  </select>
                </div>

              </div>
 -->

            </form>


            <div class="form-group " >
              <input type="submit" class="btnRegister" (click)="onSubmit()" value="Register" />
              <a style="margin-left: 10%;" href="login">Back</a>

            </div>


          </div>
        </div>

      </div>
    </div>
  </div>

</div>
